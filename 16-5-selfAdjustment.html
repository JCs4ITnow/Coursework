<!DOCTYPE html>
<html>
<body>
<a id="setAnchor"> Click here to go to www.bbc.co.uk</a>
<P>Click on the button to change the href attribute of the element to "www.bbc.co.uk"</p>
  <button onclick="setHrefAttribute()">Click Here</button>
<p>Click on this button to remove the href attribute.
  <button onclick="removeHrefAttribute()">Click Here</button>
<br>
<p>Click the button to demonstrate the innerHTML method</p>
<button onclick="historyExample()">Click Here for History</button>
<p id="historyLength"></p>

<img id="unicornGif" src="Unicorn-gif-17.gif">
<br>
<button onclick="setSize()">Click here to introduce and set size attributes to the image.</button>
<script>
function setHrefAttribute()
{
  document.getElementById("setAnchor").setAttribute("href","http://www.bbc.co.uk");
}
function removeHrefAttribute()
{
  document.getElementById("setAnchor").removeAttribute("href","http://www.bbc.co.uk");
}
function historyExample()
{
var websites = history.length;<!--Use the history object-->
document.getElementById("historyLength").innerHTML = websites;
}
function setSize()
{
document.getElementById("unicornGif").setAttribute("height","100px");
document.getElementById("unicornGif").setAttribute("width","130px")
}
</script>

</body>
</html>
