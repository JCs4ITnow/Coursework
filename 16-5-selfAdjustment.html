<!DOCTYPE html>
<html>
<body>
<a id="setAnchor"> Click here to go to www.bbc.co.uk</a>
<P>Click on the button to change the href attribute of the element to "www.bbc.co.uk"</p>
  <button onclick="setHrefAttribute()">Click Here</button>

<script>
function setHrefAttribute()
{
  document.getElementById("setAnchor").setAttribute("href","http://www.bbc.co.uk");
}
</script>

</body>
</html>
